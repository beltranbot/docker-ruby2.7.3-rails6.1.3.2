version: "3.9"
services:
    db:
        image: postgres
        volumes:
            - ./tmp/db:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: password
    web:
        build:
            context: ./docker/rails6
            dockerfile: Dockerfile
        volumes:
            - .:/myapp
        ports:
            - "3000:3000"
        depends_on:
        - db
